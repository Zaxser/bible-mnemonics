<div class="front mnemonic book question container">
  <div class="row">
    <div class="field hint book col-12">
      {{BookName}}
    </div>
  </div>
  <div class="row">
    <div class="field hint book name question col-12">
      <p>
        When going through each verse, each verse will have a mnemonic to help 
        you remember it better. Each verse will be a room, and, to remember the 
        book, there will be something in the window of the room.
      </p>

      <p>
        What will be in the window of rooms for {{BookName}}?
      </p>
    </div>
  </div>
  <div class="row">
    <div class="type answer col-12">
      {{type:BookMnemonic}}
    </div>
  </div>
</div>
