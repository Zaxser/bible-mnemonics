<div class="front first-letter container">
  <div class="row">
    <div class="field hint verse id col-12">
      {{BookName}} {{ChapterNumber}}:{{VerseNumber}}
    </div>
  </div>
  <div class="row">
    <div class="field hint first-letters col-12">
      {{FirstLetters}}
    </div>
  </div>
  <div class="row">
    <div class="type answer col-12">
      {{type: VerseText}}
    </div>
  </div>
</div>
